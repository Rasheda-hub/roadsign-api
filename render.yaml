services:
  - type: web
    name: roadsign-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ROBOFLOW_API_URL
        sync: false
      - key: ROBOFLOW_API_KEY
        sync: false
      - key: REQUEST_TIMEOUT
        value: 15
